<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/starter.css">
    <title>Surveyer</title>
  </head>
  <body>
    <header>
      <ul class="nav fixed-top">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Login/Create an account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Donations</a>
        </li
      </ul>
    </header>

    <div class ="bg">

      <h1>Surveyer </h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
      
      <p>
        <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseAsk" role="button" aria-expanded="false" aria-controls="collapseAsk">
          Ask
        </a>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAnswer" aria-expanded="false" aria-controls="collapseAnswer">
          Answer
        </button>
      </p>
      <div class="collapse" id="collapseAsk">
          <input type="text" id="helperText" class="form-container" placeholder="Enter your question here">
          <div class="input_fields">
            <button class="add_field_button btn btn-primary">Add answer</button>
            <div><input type="text" class="form-container" name="answer" placeholder="Enter your answer here"></div>
        </div>
        <div> 
          <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Allow users to add their own options
          </label>
          </div>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
          <label class="form-check-label" for="flexCheckChecked">
            Allow multiple votes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Make votes anonymous
          </label>
          </div>
      </div>
        
      <div class="collapse" id="collapseAnswer">
        <input type="text" id="helperText" class="form-container" placeholder="Enter your code here">

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Submit!</button>

      </div>

     

      <hr class="my-5">

      <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
      <script>
        $( document ).ready(function() {
            console.log( "document loaded" );
        });
     
        $( window ).on( "load", function() {
            console.log( "window loaded" );
        });
        </script>
    <script src="app.js"></script>
    <script type="module" src="assets/js/starter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
